<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Aprendiendo Firebase</title>
</head>

<body>
  <nav class="navbar bg-dark navbar-dark">
    <h2 class="navbar-brand" href="#">Aprendiendo Firebase</h2>
  </nav>
  <form>
    <div class="text-center p-5">
      <h2>Agregar usuario</h2>
      <input type="text" id="first_name" class="form-control mb-2" placeholder="Escribe tu nombre">
      <input type="text" id="last_name" class="form-control mb-2" placeholder="Escribe tus apellidos">
      <input type="text" id="year" class="form-control mb-2" placeholder="Escribe tu año de nacimiento">
      <button type="button" id="btn_add" class="btn btn-success float-right" onclick="add_user()">Agregar usuario</button>
    </div>
  </form>
  <table class="table table-dark mt-3">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Año de nacimiento</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody id="data">

    </tbody>
  </table>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>

</html>
